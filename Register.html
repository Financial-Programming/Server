<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>register</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>

<body>
    <div class="wrap login_wrap">
        <div class="content">

            <div class="logo"></div>

            <div class="login_box">

                <div class="login_form">
                    <div class="login_title">
                        Register
                    </div>
                    <form action="" method="post">

                        <div class="form_text_ipt">
                            <input name="username" type="text" placeholder="Phone number/email">
                        </div>
                        <div class="ececk_warning"><span>Data cannot be null</span></div>
                        <div class="form_text_ipt">
                            <input name="password" type="password" placeholder="Password">
                        </div>
                        <div class="ececk_warning"><span>Data cannot be null</span></div>
                        <div class="form_text_ipt">
                            <input name="repassword" type="password" placeholder="Repeat password">
                        </div>
                        <div class="ececk_warning"><span>Data cannot be null</span></div>
                </div>

                <div class="form_btn">
                    <button type="button">Register</button>
                </div>
                <div class="form_reg_btn">
                    <span>Already have an accountï¼Ÿ</span><a href="Login.html">Login</a>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>

</html>
