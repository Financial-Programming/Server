                            <!--  <div class="right check_right">
                                <a href="#">Forget password?</a>
                            </div> -->
                        </div>
                        <div class="form_btn">

                        <div class="form_reg_btn">
                            <span>Does not have an accountï¼Ÿ</span><a href="/register">Register</a>
                        </div>
                    </form>>
