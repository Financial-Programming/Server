<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>

<body>
    <div class="wrap login_wrap">
        <div class="content">
            <div class="logo"></div>
            <div class="login_box">
                <div class="login_form">
                    <div class="login_title", id = "survey_q">
                        Question
                    </div>
                    <form>
                        <input type="radio" name="choice" value=1 id = "survey_a1"> Answer1
                        <br>
                        <input type="radio" name="choice" value=2 id = "survey_a2"> Answer2
                        <br>
                        <input type="radio" name="choice" value=3 id = "survey_a3"> Answer3
                        <br>
                        <input type="radio" name="choice" value=4 id = "survey_a4"> Answer4
                        <br>
                        <div class="form_btn">
                            <button onclick="submitAnswer()">Submit Answer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/question.js"></script> 
</body>

</html>
